<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recados</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .logo {
      width: 17rem;
      height: 12rem;
    }
    .formBox {
      width: 40rem;
      height: 16rem;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col text-center">
      <img class="logo" src="./images/logo.svg" alt="">
      <h1 class="title">Comece já!</h1>
      <h2 class="subtitle">
        Cadastre seu recado
      </h2>
    </div>
  </div>
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-12 formBox p-3 border rounded border-secondary">
      <form class="my-form" id="form-new-message">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
            placeholder="Insira um título para o recado">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <input type="password" class="form-control" id="description" placeholder="Insira uma descrição para o recado">
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <button class="btn btn-success justify-content-center mt-1 me-3">Cadastrar Recado</button>
          <button class="btn btn-danger opacity-75 mt-1 ms-3" type="reset">Resetar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/newMessage.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
