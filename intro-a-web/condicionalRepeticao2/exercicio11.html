<script>
    let turno = prompt('Digite a letra correspondente ao turno que você estuda: M (Matutino) V (Vespertino) ou N (Noturno)').toUpperCase();
    switch (turno) {
        case 'M':
            alert('Bom dia!')
            break;
        case 'V':
            alert('Boa tarde!')
            break;
        case 'N':
            alert('Boa noite!')
            break;
        default:
            alert('Valor inválido!')
            break;
    }
</script>
