<script>
    let numero = Number(prompt('Digite um número: '))
    
    let primo = true;

    if (primo) {
        for (let i = 2; i <= numero; i++) {
            if (numero % i == 0) {
                primo = false;
                break;
            }
            else {console.log(`${numero} é primo!`)}
        }
    }
</script>
