<script>
    let continuar = true;
    let salarioF = 0;
    let salarioM = 0;

    for (let i = 0; continuar; i++) {
        let salario = Number(prompt('Digite o salário: '));
        let sexo = prompt('Digite o sexo F ou M:');
        if (sexo == 'F') {
            salarioF += salario;
        } else if (sexo == 'M') {
            salarioM += salario;
        } else {
            alert('Digite um sexo válido')
        }
        continuar = confirm('Deseja continuar?')
    }
    document.write(`O total de salário Masculino foi: ${salarioM} e o Feminino foi: ${salarioF}`)
</script>
